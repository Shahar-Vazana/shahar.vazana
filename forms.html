<!DOCTYPE html>
<html lang="en">
<head>
    <title>this is a form example in course 21 A</title>
</head>
<body>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSSExampleCSS.css">      
    <h2>sign up</h2>
    <form action=""method="post">
        <label class="bold"  for="fname">first name</label>
        <input type="text" name="fname" id="fname1"><br>
        <label for="lname">last name</label>
        <input type="text" name="lname" id="lname1"><br>
        <label for="iemail">Email</label>
        <input type="email" name="iemail" id="iemail1"><br>
        <label for="tel">telephone</label>
        <input type="tel" name="tel" id="tel1"><br>
        <label for="icolor">select your fav color</label>
        <input type="color" name="icolor" id="icolor1"><br>
        <label for="tarea">your input:</label><br>
        <textarea name="tarea" id="tarea" cols="30" rows="3"></textarea><br>
        <button type="submit" name="submit" id="submit1"> Send</button><br>
        <img src="flowers.jpg.jpg" alt="flowers" style="max-width:100%;height:auto;">

    <h3>contact us</h3>
    <form action=""method="post">
            <label class="bold" for="fullname">full name</label>
            <input type="text" name="fullname" id="fullname1"><br>
            <label for="adress">adress</label>
            <input type="text" name="adress" id="adress1"><br>
            <label for="note">note</label>
            <textarea name="note" id="note1" cols="30" rows="3"></textarea><br>
            <button type="submit" name="submit" id="submit2"> Send </button><br>
    </form>

</html>
